<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
  <system>
      <fullname>Mega-CD 32x</fullname>
        <name>megacd32x</name>
        <manufacturer>Sega</manufacturer>
        <release>1994</release>
        <hardware>console</hardware>
        <path>/userdata/roms/megacd32x</path>
        <extension>.32x .chd .smd .bin .md .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>megacd32x</platform>
        <theme>megacd32x</theme>
        <group>megadrive</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">picodrive</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>